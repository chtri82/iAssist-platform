name: Fortify AST Scan (iAssist-platform)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "43 16 * * 3"
  workflow_dispatch:

jobs:
  fortify-ast-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # ---------------------------------------
      # Checkout
      # ---------------------------------------
      - name: Check Out Source Code
        uses: actions/checkout@v4

      # ---------------------------------------
      # Setup build tools
      # ---------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ---------------------------------------
      # Restore & build .NET solution (CRITICAL)
      # ---------------------------------------
      - name: .NET Restore (solution)
        run: dotnet restore ./iAssist-platform.sln

      - name: .NET Build (solution)
        run: dotnet build ./iAssist-platform.sln -c Release --no-restore

      # ---------------------------------------
      # Fortify Scan
      # ---------------------------------------
      - name: Run Fortify on Demand SAST
        uses: fortify/github-action@v2
        with:
          sast-scan: true
          debricked-sca-scan: true
        env:
          # -------- Fortify on Demand --------
          FOD_URL: https://ams.fortify.com
          FOD_TENANT: ${{ secrets.FOD_TENANT }}
          FOD_USER: ${{ secrets.FOD_USER }}
          FOD_PASSWORD: ${{ secrets.FOD_PAT }}

          # -------- Behavior --------
          DO_WAIT: true
          DO_EXPORT: true

          # -------- Mono-repo safe packaging --------
          PACKAGE_EXTRA_OPTS: >-
            -bt none
            -exclude .git
            -exclude **/bin
            -exclude **/obj
            -exclude **/.venv
            -exclude **/node_modules
            -exclude **/logs
            -exclude **/*.log
            -exclude **/*.sql
            -exclude docker-compose.private.override.yml
