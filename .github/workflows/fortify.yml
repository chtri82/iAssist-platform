name: Fortify AST Scan (iAssist-platform)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "43 16 * * 3"
  workflow_dispatch:

jobs:
  fortify-ast-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Check Out Source Code
        uses: actions/checkout@v4

      # ---- Optional but recommended: ensure build tools are present for your repo ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Debug repo root and locate .NET files
        run: | 
          pwd 
          ls -la 
          echo "---- .sln ----"
          find . -maxdepth 4 -name "*.sln" -print
          echo "---- .csproj ----"
          find . -maxdepth 6 -name "*.csproj" -print

      # ---- Recommended: restore/build .NET project to improve SAST accuracy ----
      # Adjust paths if your .NET project lives elsewhere
      - name: .NET Restore
        working-directory: docker/api-gateway
        run: dotnet restore

      - name: .NET Build
        working-directory: docker/api-gateway
        run: dotnet build -c Release --no-restore

      # ---- Run Fortify on Demand scan ----
      - name: Run Fortify on Demand SAST (and optional SCA)
        uses: fortify/github-action@v2
        with:
          sast-scan: true
          debricked-sca-scan: true
        env:
          # Required: Fortify on Demand (FoD)
          FOD_URL: https://ams.fortify.com
          FOD_TENANT: ${{ secrets.FOD_TENANT }}
          FOD_USER: ${{ secrets.FOD_USER }}
          FOD_PASSWORD: ${{ secrets.FOD_PAT }}

          # Recommended behavior:
          DO_WAIT: true
          DO_EXPORT: true

          # Optional: make the release name stable/explicit (defaults to org/repo:branch) :contentReference[oaicite:1]{index=1}
          # FOD_RELEASE: yourAppName:yourReleaseName

          # Packaging tweaks: treat repo as multi-language and exclude things that should never be scanned.
          # -bt none is the safest "mono-repo" default when you have multiple stacks.
          PACKAGE_EXTRA_OPTS: >-
            -bt none
            -exclude .git
            -exclude **/bin
            -exclude **/obj
            -exclude **/.venv
            -exclude **/node_modules
            -exclude **/logs
            -exclude **/*.log
            -exclude **/*.sql
            -exclude docker-compose.private.override.yml
