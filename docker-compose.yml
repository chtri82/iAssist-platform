
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: iassist
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iassist-net

  ai-core:
    build:
      context: ./docker/ai-core
      dockerfile: Dockerfile
    container_name: ai-core
    ports:
      - "5000:5000"
    networks:
      - iassist-net

  r-analytics:
    build:
      context: ./docker/r-analytics
      dockerfile: Dockerfile
    container_name: r-analytics
    ports:
      - "8000:8000"
    networks:
      - iassist-net

  api-gateway:
    build:
      context: ./docker/api-gateway/iAssist.ApiGateway
      dockerfile: ../Dockerfile
    container_name: api-gateway
    depends_on:
      - ai-core
      - r-analytics
      - postgres
    ports:
      - "8080:8080"
    networks:
      - iassist-net

networks:
  iassist-net:

volumes:
  db_data:
