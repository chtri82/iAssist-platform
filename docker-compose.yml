services:
  # ==============================
  # üß† AI Core (Python FastAPI)
  # ==============================
  ai-core:
    build:
      context: ./docker/ai-core
      dockerfile: Dockerfile
    container_name: ai-core
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-test_key_placeholder}
    volumes:
      - ../iAssist-intelligence/intelligence/trainer:/app/intelligence
    networks:
      - iassist-net
      
  # ==============================
  # üìä R Analytics (Plumber API)
  # ==============================
  r-analytics:
    build:
      context: ./docker/r-analytics
      dockerfile: Dockerfile
    container_name: r-analytics
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    networks:
      - iassist-net
    depends_on:
      - postgres

  # ==============================
  # ‚öôÔ∏è API Gateway (.NET 9)
  # ==============================
  api-gateway:
    build:
      context: ./docker/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - ai-core
      - r-analytics
      - postgres
    networks:
      - iassist-net

  # ==============================
  # üßÆ ETL / Pipelines
  # ==============================
  pipelines:
    build:
      context: ./docker/pipelines
      dockerfile: Dockerfile
    container_name: pipelines
    restart: on-failure
    command: ["python", "etl_job.py"]
    env_file:
      - ./.env
    depends_on:
      - postgres
    networks:
      - iassist-net

  # ==============================
  # üóÑÔ∏è Postgres Database
  # ==============================
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    env_file:
      - ./.env
    #environment:
    # POSTGRES_HOST: ${POSTGRES_HOST}
    # POSTGRES_USER: ${POSTGRES_USER}
    # POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iassist-net

  # ==============================
  # üß≠ Airflow (Automation & Scheduling)
  # ==============================
  airflow:
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    container_name: airflow
    restart: always
    env_file:
      - ./.env
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW__CORE__FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "8081:8080"
    volumes:
    #  - ./docker/airflow/dags:/opt/airflow/dags
    #  - ./docker/airflow/logs:/opt/airflow/logs
    #  - ./docker/airflow/plugins:/opt/airflow/plugins
      - ../iAssist-intelligence/intelligence/dags:/opt/airflow/dags
    depends_on:
      - postgres
    networks:
      - iassist-net

# ==============================
# üß© Shared Network & Volumes
# ==============================
networks:
  iassist-net:

volumes:
  db_data:
