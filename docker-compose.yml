services:
  # ---------- AI Core ----------
  ai-core:
    build:
      context: ./docker/ai-core
      dockerfile: Dockerfile
    container_name: ai-core
    ports:
      - "5000:5000"
    networks:
      - iassist-net

  # ---------- R Analytics ----------
  r-analytics:
    build:
      context: ./docker/r-analytics
      dockerfile: Dockerfile
    container_name: r-analytics
    ports:
      - "8000:8000"
    networks:
      - iassist-net

  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: iassist
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iassist-net

  # ---------- API Gateway (.NET) ----------
  api-gateway:
    build:
      context: ./docker/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - ai-core
      - r-analytics
      - postgres
    ports:
      - "8080:8080"
    networks:
      - iassist-net

# ---------- Network ----------
networks:
  iassist-net:
    driver: bridge

# ---------- Volumes ----------
volumes:
  db_data:
    name: iassist-platform_db_data
