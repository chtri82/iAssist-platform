services:
  r_analytics:
    base_url: ${R_ANALYTICS_URL:-http://r-analytics:8000}
    health_path: /health
    timeout_s: 3
    retries: 2

  postgres:
    host: ${POSTGRES_HOST:-postgres}
    port: ${POSTGRES_PORT:-5432}
    dbname: ${POSTGRES_DB:-iassist}
    user: ${POSTGRES_USER:-admin}
    password: ${POSTGRES_PASSWORD:-secret}
